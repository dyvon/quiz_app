<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>Quiz </title>
</head>
<body>
    <header>
        <h3 id="quiz_title">Computer Hardware Quiz!</h3>
        <p id="quiz_author">By Dyvon Hill</p>
    </header>
    <div class="container">
        <!--QUESTION-->
        <div class="row">
            <div class="col l12">
                <p id="question_p">The instructions that tell the computer what to do and how to do it. </p>
            </div>
        </div>
        <!--ANSWER -->
        <div class="row">
            <div class="input-field col l10 offset-l2">
                <p id="confirm_text"></p>
                <select id="select_id" onchange="myFunction()">
                    <option value="" disabled selected>Choose your answer</option>
                    <option value="1" id="answer_1">Hardware</option>
                    <option value="2" id="answer_2">Software</option>
                    <option value="3" id="answer_3">Mouse</option>
                </select>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
